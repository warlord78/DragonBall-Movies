<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Dragon Ball Z</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="./src/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/carrousel.css" />
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">

</head>
<body>
<header>
    <div class="header__image--profile">
     <a href="./carousel.html"><img  tabindex="0" src="./img/goku-icon.jpeg" alt="Logo- Header"></a>
    </div>
    <div class="header__menu">    
    <div class="header__menu--profile">
        <img  src="./img/user-icon.png" alt="Icono-User"> 
        <p> Perfil </p>
    </div>
    <ul>
        <li><a href=""> Cuenta</a> </li>
        <li><a href="">Cerrar Sesión </a></li>
    </ul>
</div>
</header>
<section class="login">
    <section class="login__container">
        <h2 tabindex="0">Inicia sesión</h2>
    <form class="login__container--form">
        <input aria-label="Correo" class="login__input" type="text" placeholder="Correo">
        <input aria-label="Contraseña" class="login__input" type="password" placeholder="Contraseña">
        <button class="button">Iniciar sesión</button>
        <div class="login__container--remenber-me">
             <label>
            <input type="checkbox" name="" id="cbox1" value="checkbos">Recuerdame
            </label>
             <a href="#">Olvide mi contraseña</a>
        </div>
    </form>
        <section class="login__container--social-media">
            <div class="login__container--icon1"> <img src="https://img.icons8.com/ios/50/000000/google-logo--v1.png" alt="google-inicio-sesion"> Inicia sesion con Google</div>
            <div class="login__container--icon2"> <img src="https://img.icons8.com/ios/50/000000/twitter--v1.png" alt="twitter-inicio-sesion"/> Inicia sesion con Twitter</div>
        </section>
            <p class="login__container--register">No tienes  ninguna cuenta <a href="#">Regístrate</a> </p>    
        </section>  
</section>
<footer class="footer">
<a href="#">Términos de uso</a>
<a href="#">Declaracion de Privacidad</a>
<a href="#">Centro de Ayuda</a>
</footer>
</body>
</html>
